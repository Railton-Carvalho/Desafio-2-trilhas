<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa Trilhas - Login</title>
  <link rel="stylesheet" href="../variables.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../layout.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    .login-container {
      max-width: 450px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .error-message {
      display: none;
      color: var(--semantic-error);
      font-size: 12px;
      margin-top: 5px;
      align-items: center;
      gap: 5px;
    }
    
    .error-visible {
      display: flex;
    }
    
    .login-title {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--text-primary);
    }
    
    .login-description {
      color: var(--text-secondary);
      margin-bottom: 25px;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .register-link a {
      color: var(--brand-tertiary);
      text-decoration: none;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="form-wrapper">
      <div class="container login-container">
        <h1 class="login-title">Login</h1>
        <p class="login-description">Entre com suas credenciais para acessar o Programa Trilhas.</p>
        
        <form id="loginForm">
          <div id="errorContainer" class="error-message">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="10" stroke="#ff3b30" stroke-width="2"/>
              <path d="M12 8V12" stroke="#ff3b30" stroke-width="2" stroke-linecap="round"/>
              <circle cx="12" cy="16" r="1" fill="#ff3b30"/>
            </svg>
            <span id="errorText">Erro de autenticação</span>
          </div>
          
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" required>
          </div>
          
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
          </div>
          
          <div class="button-group">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
          
          <div class="register-link">
            Não tem uma conta? <a href="cadastro/cadastro.html">Cadastre-se</a>
          </div>
        </form>
      </div>
    </div>
    
    <div class="image-container">
      <img src="../assets/main-image.svg" alt="Ilustração do Programa Trilhas" class="illustration">
      <img src="../assets/main-logo.svg" alt="Logo Trilhas" class="logo">
    </div>
  </div>
  
  <script src="../utils/utils.js"></script>
  <script src="login.js"></script>
</body>
</html>
